    <script>
        let n=prompt("Enter the Number:")
        let a=n.split('')
        let string=""
        for (let i=0;i<a.length;i++)
        {
            string+=a[i]
            if(a[i]%2==0&&a[i+1]%2==0)
            string+="-"
        }
        console.log(string)
    </script>
