    <title>Document</title>
    <script>
      function findMostFrequentItem(arr) {
        let freq = {};
        let maxFreq = 0;
        let mostFrequentItem = null;

        for (let i = 0; i < arr.length; i++) {
          let currentItem = arr[i];

          freq[currentItem] = (freq[currentItem] || 0) + 1;

          if (freq[currentItem] > maxFreq) {
            maxFreq = freq[currentItem];
            mostFrequentItem = currentItem;
          }
        }
        return mostFrequentItem;
      }
      let arr = [0, 1, 1, 2, 3, 4, 5, 5, 5, 6, 7, 7, 8, 9];
      console.log("Max Frequent element is ", findMostFrequentItem(arr));
    </script>
  </head>
