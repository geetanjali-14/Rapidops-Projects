<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num =prompt("Enter the number");  
        let split_num =num.split("");           //Converting string to array using split function
        let rev_num=split_num.reverse();        // Reversing array using reverse function
        document.write("Original String: ",num)
        let string="";                          // creating an empty string to append string containing commas

        for(let i=0;i<rev_num.length;i++)
        {
            if(i%3===0 && i>0)
            {
                string+=",";                    // Adding commas at every postion at 3's multiple (thousand position)
            }
            string+=rev_num[i];
        }
        //document.write(string);
        
        let newString="";
        for (var i = string.length - 1; i >= 0; i--) { 
            newString += string[i];             // Reversing string to get correct format of number
        }
        document.write("<br/>New String: ",newString);

    </script>
</head>

</html>
