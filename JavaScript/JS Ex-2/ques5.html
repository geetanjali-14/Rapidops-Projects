    <script>
    function computeUnion(arr1, arr2) {
        let union = [...new Set([...arr1, ...arr2])];
        return union;
      }
      function computeDifference(arr1, arr2) {
        let difference = arr1.filter((item) => !arr2.includes(item));
        return difference;
      }
      function computeIntersection(arr1, arr2) {
        let intersection = arr1.filter((item) => arr2.includes(item));
        return intersection;
      }
      let arr1 = [0, 1, 2, 3];
      let arr2 = [3, 4, 5];
      console.log("Union: ", computeUnion(arr1, arr2));
      console.log("array a - array b = ",computeDifference(arr1, arr2));
      console.log("Intersction of array: ", computeIntersection(arr1, arr2));
    
    </script>
