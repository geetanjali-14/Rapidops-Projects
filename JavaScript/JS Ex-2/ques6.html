    <script>
        let arr=["a" , "b" , "c" , "d" , "e" , "f" , "g" , "h" , "i" , "j" ];
    let j=+prompt("Enter the no. to jump: ");
    let i=0;
    while(i<10)
    {
        document.write(arr[i]+" ");
        i=i+j               //Jump by j steps
    }
    </script>
