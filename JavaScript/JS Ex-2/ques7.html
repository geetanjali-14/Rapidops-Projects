    <script>
      function getMonthName(dateString) {
        let dateParts = dateString.split(/[-/]/);
        let monthValue = parseInt(dateParts[1]) - 1;

        let dateObj = new Date(dateParts[2], monthValue, dateParts[0]);

        let monthName = dateObj.toLocaleString("default", { month: "long" });

        return monthName;
      }
      let inputDate = "01-07-2020";
      let monthName = getMonthName(inputDate);
      console.log(monthName); 


      inputDate = "01/07/2020";
      monthName = getMonthName(inputDate);
      console.log(monthName); 
    </script>
  </head>
