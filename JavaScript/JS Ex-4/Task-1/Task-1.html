<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>Document</title>
</head>
<body >
    <div class="upper-div">
        <div class="time" id="time"></div>
        <div class="date" id='date'></div>
    </div>
    <div class="watch">
        Stopwatch:
        <span class="num" id="hr">00</span>
        <span class="txt">Hr</span>
        <span class="num" id="min">00</span>
        <span class="txt">Min</span>
        <span class="num" id="sec">00</span>
        <span class="txt">Sec</span>
        <span class="num" id="count">00</span>
    
    </div>
    
    <div class="btn-div">
        <button class="start btn" id="start" onclick="start()">Start</buttom>
        <button class="stop btn" id="stop" onclick="stop()">Stop</button>
        <button class="resume btn" id="resume" onclick="resume()">Resume</button>
        <button class="reset btn" id="reset" onclick="reset()">Reset</button>
    </div>
    <script src="script1.js"></script>
</body>
</html>
