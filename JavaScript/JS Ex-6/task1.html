<body>
    <script>
       const nodesOfTree = [
        { 
        _id: '0',
        tag: `tree`,
        parent_id: null,
        domain_id: 'tree',
        description: 'This is description' 
         }];
     const treeLevels = []; 
        treeLevels[0] = 1
        treeLevels[1] = prompt('Enter First level child node')
        treeLevels[2] = prompt('Enter Second level child node')
        treeLevels[3] = prompt('Enter Third level child node')
        treeLevels[4] = prompt('Enter Fourth level child node') 
        let max = treeLevels[0]; for (let i in treeLevels)
         {
             for (let j = 0; j < treeLevels[i]; j++) {
                 nodesOfTree.push({ _id: i + j, tag: 'tag', parent_id: (i == 0) ? '0' : `${i - 1}${Math.floor(Math.random() * 10) % treeLevels[i - 1]}`, domain_id: 'tree', description: 'description'
                 });
                 }
        }
        console.log(nodesOfTree);
    </script>
</body>
