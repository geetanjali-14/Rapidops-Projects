<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let counter=1;
        let number=+prompt("Enter no. of elements:");
        if(Number.isInteger(Math.sqrt(number)))
        {
        let n=Math.sqrt(number);
        let arr =  new Array(n);
        for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(n);
        }
        let rowStart=0,rowEnd=n-1,columnStart=0,columnEnd=n-1;
        while(rowStart<=rowEnd && columnStart<=columnEnd)
        {
            for(let i=columnStart;i<=columnEnd;i++)
            {
                // document.write(counter)
                arr[rowStart][i] = counter;
                counter++;
            }
            rowStart++;
            for(let j=rowStart;j<=rowEnd;j++)
            {
                // document.write(counter)
                arr[j][columnEnd] = counter;
                counter++;
            }
            columnEnd--;
            for(let i=columnEnd;i>=columnStart;i--)
            {
                // document.write(counter)
                arr[rowEnd][i] = counter;
                counter++;
            }
            rowEnd--;
            for(let j=rowEnd;j>=rowStart;j--)
            {
                // document.write(counter)
                arr[j][columnStart] = counter;
                counter++;
            }
            columnStart++;
            
        }
        for(let i=0;i<n;i++)
        {
            for(let j=0;j<n;j++)
            {
                document.write(arr[i][j]," ")
            }
            document.write('<br>')
        }
    }
    else
    {
        document.write("Please enter a square number.")
    }
    </script>
</body>
</html>
