<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <form action="/form-submit" method="GET">
        <input type="text" placeholder="Enter name" style="margin:10px" Name="name">
        <br>
        <input type="number" placeholder='Age' style="margin:10px" Name="age" min="1" max="90">
        <br>
        <input type="email" placeholder="Enter E-mail" style="margin:10px" Name="email">
        <br>
        <button type="submit" style="margin:10px">Submit</button>
    </form>
</body>
</html>
